<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<section>



		<div class="container">

			<div class="row">
				<div class=" col-md-6 offset-md-3">


					<form style="width: 350px; font-size: 1.0rem;"
						th:action="@{/register}" th:object="${user}">
						
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
						
						<p th:text="${session.message.content}"></p>
				
							</div>

						<div class="jumbotron">
							<div class="form-group">
								<label style="font-size: 2.0rem; color: red">Registered
									Here</label>
							</div>



							<div class="form-group">
								<label>Name</label> <input type="text" name="name"
									th:value="${user.name}" class="form-control" placeholder="Name"
									
									
									required="required">
							</div>



							<div class="form-group">
								<label for="exampleInputEmail1">email</label> <input
									type="email" name="email" class="form-control"
									th:value="${user.email}" id="exampleInputEmail1"
									placeholder="email">
							</div>
							<div class="form-group">
								<label>password</label> <input type="password" name="password"
									class="form-control" placeholder="password">
							</div>
							<br>
							<div class="form-group">
								<textarea rows="5" name="about" class="form-control"
									th:value="${user.about}"
									placeholder="something about your self"></textarea>
							</div>

							<div class="form-check">
								<input type="checkbox" name="check" class="form-check-input"
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">Check me out</label>
							</div>
							<br>
							<br>

							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-primary">Reset</button>
						</div>
					</form>
				</div>
			</div>

		</div>

	</section>




</body>
</html>
